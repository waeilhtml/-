<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحسابات المالية</title>
    <style>
        /* CSS */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f44336;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .summary-cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .income {
            border-top: 4px solid var(--primary-color);
        }

        .expense {
            border-top: 4px solid var(--secondary-color);
        }

        .balance {
            border-top: 4px solid #2196F3;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #555;
        }

        .card .amount {
            font-size: 24px;
            font-weight: bold;
        }

        .income .amount {
            color: var(--primary-color);
        }

        .expense .amount {
            color: var(--secondary-color);
        }

        .transaction-form {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-danger {
            background-color: var(--secondary-color);
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .transaction-list {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .transaction-list h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        .income-row {
            color: var(--primary-color);
        }

        .expense-row {
            color: var(--secondary-color);
        }

        .delete-btn {
            color: var(--secondary-color);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: #e0e0e0;
            color: #555;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .offline-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff9800;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .summary-cards {
                flex-direction: column;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام الحسابات المالية</h1>
            <p>أداة لإدارة مصروفاتك ودخلك الشخصي</p>
        </header>

        <div class="summary-cards">
            <div class="card income">
                <h3>الدخل</h3>
                <div class="amount" id="total-income">0.00</div>
            </div>
            <div class="card expense">
                <h3>المصروفات</h3>
                <div class="amount" id="total-expense">0.00</div>
            </div>
            <div class="card balance">
                <h3>الرصيد</h3>
                <div class="amount" id="total-balance">0.00</div>
            </div>
        </div>

        <div class="transaction-form">
            <h2>إضافة معاملة جديدة</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="description">الوصف:</label>
                    <input type="text" id="description" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="amount">المبلغ:</label>
                    <input type="number" id="amount" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="type">النوع:</label>
                    <select id="type" class="form-control" required>
                        <option value="income">دخل</option>
                        <option value="expense">مصروف</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">الفئة:</label>
                    <select id="category" class="form-control" required>
                        <option value="عام">عام</option>
                        <option value="راتب">راتب</option>
                        <option value="أعمال حرة">أعمال حرة</option>
                        <option value="هدية">هدية</option>
                        <option value="طعام">طعام</option>
                        <option value="مواصلات">مواصلات</option>
                        <option value="تسوق">تسوق</option>
                        <option value="ترفيه">ترفيه</option>
                        <option value="فواتير">فواتير</option>
                        <option value="صحة">صحة</option>
                        <option value="تعليم">تعليم</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">التاريخ:</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <button type="submit" class="btn">إضافة معاملة</button>
            </form>
        </div>

        <div class="transaction-list">
            <h2>سجل المعاملات</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="income">الدخل</button>
                <button class="filter-btn" data-filter="expense">المصروفات</button>
            </div>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>التاريخ</th>
                        <th>الوصف</th>
                        <th>الفئة</th>
                        <th>المبلغ</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                    <!-- سيتم ملؤها بالبيانات من localStorage -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="offline-status" id="offlineStatus">أنت تعمل بدون اتصال بالإنترنت</div>

    <script>
        // JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // التحقق من حالة الاتصال
            updateOnlineStatus();
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);

            // تعيين تاريخ اليوم كقيمة افتراضية
            document.getElementById('date').valueAsDate = new Date();

            // تحميل البيانات عند بدء التحميل
            loadTransactions();
            updateSummary();

            // إضافة معاملة جديدة
            document.getElementById('transactionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const description = document.getElementById('description').value;
                const amount = parseFloat(document.getElementById('amount').value);
                const type = document.getElementById('type').value;
                const category = document.getElementById('category').value;
                const date = document.getElementById('date').value;
                
                addTransaction(description, amount, type, category, date);
                
                // إعادة تعيين النموذج
                this.reset();
                document.getElementById('date').valueAsDate = new Date();
            });

            // تصفية المعاملات
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const filter = this.getAttribute('data-filter');
                    filterTransactions(filter);
                });
            });
        });

        // تحديث حالة الاتصال
        function updateOnlineStatus() {
            const offlineStatus = document.getElementById('offlineStatus');
            if (navigator.onLine) {
                offlineStatus.style.display = 'none';
            } else {
                offlineStatus.style.display = 'block';
            }
        }

        // إضافة معاملة جديدة
        function addTransaction(description, amount, type, category, date) {
            const transaction = {
                id: Date.now(),
                description,
                amount,
                type,
                category,
                date
            };
            
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            // تحديث العرض
            loadTransactions();
            updateSummary();
        }

        // تحميل جميع المعاملات
        function loadTransactions(filter = 'all') {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            filterTransactions(filter, transactions);
        }

        // تصفية المعاملات حسب النوع
        function filterTransactions(filter, transactions = null) {
            transactions = transactions || JSON.parse(localStorage.getItem('transactions')) || [];
            const filteredTransactions = filter === 'all' 
                ? transactions 
                : transactions.filter(t => t.type === filter);
            
            displayTransactions(filteredTransactions);
        }

        // عرض المعاملات في الجدول
        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionsBody');
            tbody.innerHTML = '';
            
            if (transactions.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = '<td colspan="5" style="text-align: center;">لا توجد معاملات مسجلة</td>';
                tbody.appendChild(tr);
                return;
            }
            
            // ترتيب المعاملات من الأحدث إلى الأقدم
            transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            transactions.forEach(transaction => {
                const tr = document.createElement('tr');
                tr.className = `${transaction.type}-row`;
                
                const formattedDate = new Date(transaction.date).toLocaleDateString('ar-EG');
                const formattedAmount = transaction.amount.toFixed(2);
                const amountSign = transaction.type === 'income' ? '+' : '-';
                
                tr.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${transaction.description}</td>
                    <td>${transaction.category}</td>
                    <td>${amountSign} ${formattedAmount}</td>
                    <td><button class="delete-btn" data-id="${transaction.id}">حذف</button></td>
                `;
                
                tbody.appendChild(tr);
            });
            
            // إضافة مستمعين لأزرار الحذف
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deleteTransaction(id);
                });
            });
        }

        // حذف معاملة
        function deleteTransaction(id) {
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions = transactions.filter(t => t.id !== id);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            // تحديث العرض
            const currentFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            loadTransactions(currentFilter);
            updateSummary();
        }

        // تحديث ملخص الحساب
        function updateSummary() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalExpense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalBalance = totalIncome - totalExpense;
            
            document.getElementById('total-income').textContent = totalIncome.toFixed(2);
            document.getElementById('total-expense').textContent = totalExpense.toFixed(2);
            document.getElementById('total-balance').textContent = totalBalance.toFixed(2);
        }
    </script>
</body>
</html>
